<div>
  <form [formGroup]="form">
    <div>
      <label>Username:</label>
      <input [formControl]="username">
      <small *ngIf="!form.controls.username.valid&&form.touched">This field is required</small>
    </div>
    <div>
      <label>Password</label>
      <input type='password' [formControl]="password">
      <small *ngIf="!form.controls.password.valid&&form.touched">This field is required, and must be from 8 to 16 characters</small>
    </div>
    <div>
      <button [disabled]="!form.valid" type="submit" (click)="logIn(form)">Log In</button>
    </div>
  </form>
</div>
